<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사랑스러운 앱 💖</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="heart.png" type="image/png" />
    <meta name="theme-color" content="#ff5b99" />
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background: #ffe4ec;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      h1 {
        color: #ff4b8a;
        font-size: 28px;
        margin-bottom: 15px;
      }

      button {
        background-color: #ff5b99;
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(255, 91, 153, 0.3);
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #ff3e84;
        transform: scale(1.05);
      }

      #status {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <img src="heart.png" alt="하트" />
    <h1>사랑스러운 앱 💕</h1>
    <button id="installBtn">앱으로 설치하기</button>
    <p id="status">홈 화면에 추가해보세요!</p>

    <script>
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");
      const status = document.getElementById("status");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
        status.textContent = "앱 설치가 가능합니다 💖";
      });

      installBtn.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === "accepted") {
            status.textContent = "앱 설치 완료! 🎉";
          } else {
            status.textContent = "앱 설치가 취소되었습니다.";
          }
          deferredPrompt = null;
        }
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("서비스 워커 등록 완료"))
          .catch((err) => console.error("서비스 워커 등록 실패:", err));
      }
    </script>
  </body>
</html>
