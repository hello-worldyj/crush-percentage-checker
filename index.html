<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>짝사랑 성공 확률 테스트 💘 (질문 기반)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
    }
    h1 { color: #ff69b4; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"] {
      padding: 8px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .question { margin-top: 20px; text-align: left; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #result { margin-top: 25px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>

  <form id="loveForm">
    <label>당신의 이름:</label>
    <input type="text" id="yourName" required>
    <label>짝사랑 상대 이름:</label>
    <input type="text" id="crushName" required>

    <div class="question">
      <label>1️⃣ 상대방과 얼마나 자주 대화하나요?</label>
      <label><input type="radio" name="q1" value="10"> 거의 안 해요</label>
      <label><input type="radio" name="q1" value="40"> 가끔 해요</label>
      <label><input type="radio" name="q1" value="70"> 자주 해요</label>
      <label><input type="radio" name="q1" value="100"> 매일 대화해요</label>
    </div>

    <div class="question">
      <label>2️⃣ 상대가 나를 볼 때 미소를 짓나요?</label>
      <label><input type="radio" name="q2" value="10"> 전혀 아니요</label>
      <label><input type="radio" name="q2" value="50"> 가끔 그래요</label>
      <label><input type="radio" name="q2" value="80"> 자주 그래요</label>
      <label><input type="radio" name="q2" value="100"> 항상 그래요</label>
    </div>

    <div class="question">
      <label>3️⃣ 내가 먼저 연락했을 때 반응은 어떤가요?</label>
      <label><input type="radio" name="q3" value="20"> 거의 무시해요 😢</label>
      <label><input type="radio" name="q3" value="50"> 답은 해줘요</label>
      <label><input type="radio" name="q3" value="80"> 반갑게 받아줘요</label>
      <label><input type="radio" name="q3" value="100"> 먼저 연락 오기도 해요 💬</label>
    </div>

    <div class="question">
      <label>4️⃣ 서로 SNS에서 서로를 팔로우하고 있나요?</label>
      <label><input type="radio" name="q4" value="20"> 아니요</label>
      <label><input type="radio" name="q4" value="60"> 나만 팔로우해요</label>
      <label><input type="radio" name="q4" value="90"> 서로 팔로우해요</label>
      <label><input type="radio" name="q4" value="100"> 자주 소통해요 💞</label>
    </div>

    <div class="question">
      <label>5️⃣ 상대가 나에게 관심을 보이는 것 같나요?</label>
      <label><input type="radio" name="q5" value="10"> 전혀 아니요</label>
      <label><input type="radio" name="q5" value="40"> 약간 그런 듯?</label>
      <label><input type="radio" name="q5" value="70"> 제법 그런 것 같아요</label>
      <label><input type="radio" name="q5" value="100"> 확실히 관심 있어요 ❤️</label>
    </div>

    <button type="submit">결과 보기</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("loveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      const resultBox = document.getElementById("result");

      if (!yourName || !crushName) {
        resultBox.innerText = "⚠️ 이름을 모두 입력해주세요!";
        return;
      }

      const questions = ['q1', 'q2', 'q3', 'q4', 'q5'];
      let total = 0;
      let answered = 0;

      for (const q of questions) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
          total += Number(selected.value);
          answered++;
        }
      }

      if (answered < questions.length) {
        resultBox.innerText = "⚠️ 모든 질문에 답해주세요!";
        return;
      }

      const average = total / questions.length;
      const percent = Math.round(average);

      let message = "";
      if (percent < 40) message = "🥀 아직은 가능성이 낮아요... 조금 더 다가가보세요!";
      else if (percent < 70) message = "🌸 희망이 보여요! 조금만 더 친해지면 좋을 것 같아요!";
      else if (percent < 90) message = "💞 좋은 분위기예요! 서로 마음이 통할지도 몰라요!";
      else message = "🔥 완벽해요! 곧 커플 탄생 예감입니다!";

      resultBox.innerHTML = `
        💖 <b>${yourName}</b>와(과) <b>${crushName}</b>의 짝사랑 성공 확률은<br>
        <span style="font-size:24px;color:#ff69b4;">${percent}%</span><br><br>${message}
      `;

      // 원하면 결과 전송 유지 가능
      fetch("https://formspree.io/f/xanegwav", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          yourName,
          crushName,
          percent,
          message: `${yourName}와 ${crushName}의 짝사랑 확률: ${percent}%`
        })
      }).catch(() => {});
    });
  </script>
</body>
</html>
