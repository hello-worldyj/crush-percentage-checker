<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 위치 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        #location {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>내 위치 확인</h1>
    <button onclick="getLocation()">위치 가져오기</button>
    <div id="location">위치를 가져오려면 버튼을 눌러주세요.</div>

    <script>
        function getLocation() {
            const locationDiv = document.getElementById("location");

            if (!navigator.geolocation) {
                locationDiv.textContent = "이 브라우저에서는 위치 정보를 지원하지 않습니다.";
                return;
            }

            locationDiv.textContent = "위치를 가져오는 중...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude.toFixed(6);
                    const longitude = position.coords.longitude.toFixed(6);
                    locationDiv.textContent = `위도: ${latitude}, 경도: ${longitude}`;
                },
                (error) => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            locationDiv.textContent = "위치 접근 권한이 거부되었습니다.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            locationDiv.textContent = "위치 정보를 사용할 수 없습니다.";
                            break;
                        case error.TIMEOUT:
                            locationDiv.textContent = "위치 정보를 가져오는 시간이 초과되었습니다.";
                            break;
                        default:
                            locationDiv.textContent = "알 수 없는 오류가 발생했습니다.";
                    }
                }
            );
        }
    </script>
</body>
</html>
