<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>짝사랑 성공 확률 테스트 💘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 460px;
      text-align: left;
    }
    h1 { color: #ff69b4; text-align: center; }
    label { display: block; margin: 10px 0 5px; }
    .option { display: block; margin-left: 15px; }
    input[type="text"] {
      padding: 8px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .question { margin-top: 20px; }
    button {
      margin-top: 25px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      position: relative;
    }
    button span {
      display: block;
      font-size: 11px;
      color: #ffe6f0;
      margin-top: 3px;
    }
    #locationStatus {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 5px;
    }
    #result { margin-top: 25px; font-size: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>

  <form id="loveForm">
    <label>당신의 이름:</label>
    <input type="text" id="yourName" required>
    <label>짝사랑 상대 이름:</label>
    <input type="text" id="crushName" required>

    <!-- 질문 10개 -->
    <div class="question">
      <label>1️⃣ 상대와 얼마나 자주 대화하나요?</label>
      <label class="option"><input type="radio" name="q1" value="10"> 거의 안 해요</label>
      <label class="option"><input type="radio" name="q1" value="40"> 가끔 해요</label>
      <label class="option"><input type="radio" name="q1" value="70"> 자주 해요</label>
      <label class="option"><input type="radio" name="q1" value="100"> 매일 대화해요</label>
    </div>

    <div class="question">
      <label>2️⃣ 상대가 나를 볼 때 미소를 짓나요?</label>
      <label class="option"><input type="radio" name="q2" value="10"> 전혀 아니요</label>
      <label class="option"><input type="radio" name="q2" value="50"> 가끔 그래요</label>
      <label class="option"><input type="radio" name="q2" value="80"> 자주 그래요</label>
      <label class="option"><input type="radio" name="q2" value="100"> 항상 그래요</label>
    </div>

    <div class="question">
      <label>3️⃣ 내가 먼저 연락했을 때 반응은 어떤가요?</label>
      <label class="option"><input type="radio" name="q3" value="20"> 거의 무시해요</label>
      <label class="option"><input type="radio" name="q3" value="50"> 답은 해줘요</label>
      <label class="option"><input type="radio" name="q3" value="80"> 반갑게 받아줘요</label>
      <label class="option"><input type="radio" name="q3" value="100"> 먼저 연락 오기도 해요</label>
    </div>

    <div class="question">
      <label>4️⃣ 서로 SNS에서 서로를 팔로우하고 있나요?</label>
      <label class="option"><input type="radio" name="q4" value="20"> 둘 다 안 해요</label>
      <label class="option"><input type="radio" name="q4" value="50"> 한 명만 해요</label>
      <label class="option"><input type="radio" name="q4" value="80"> 서로 팔로우해요</label>
      <label class="option"><input type="radio" name="q4" value="100"> 자주 소통해요</label>
    </div>

    <div class="question">
      <label>5️⃣ 상대가 나에게 관심을 보이는 것 같나요?</label>
      <label class="option"><input type="radio" name="q5" value="10"> 전혀 아니요</label>
      <label class="option"><input type="radio" name="q5" value="40"> 약간 그런 듯</label>
      <label class="option"><input type="radio" name="q5" value="70"> 제법 그런 것 같아요</label>
      <label class="option"><input type="radio" name="q5" value="100"> 확실히 관심 있어요</label>
    </div>

    <div class="question">
      <label>6️⃣ 그 사람을 생각하면 괜히 기분이 좋아진다.</label>
      <label class="option"><input type="radio" name="q6" value="20"> 전혀 아니다</label>
      <label class="option"><input type="radio" name="q6" value="50"> 가끔 그렇다</label>
      <label class="option"><input type="radio" name="q6" value="80"> 자주 그렇다</label>
      <label class="option"><input type="radio" name="q6" value="100"> 항상 그렇다</label>
    </div>

    <div class="question">
      <label>7️⃣ 연락이 오면 너무 기쁘고, 안 오면 하루 종일 신경 쓰인다.</label>
      <label class="option"><input type="radio" name="q7" value="20"> 전혀 아니다</label>
      <label class="option"><input type="radio" name="q7" value="50"> 약간 그렇다</label>
      <label class="option"><input type="radio" name="q7" value="80"> 자주 그렇다</label>
      <label class="option"><input type="radio" name="q7" value="100"> 완전 그렇다</label>
    </div>

    <div class="question">
      <label>8️⃣ 그 사람 주변 이성 친구들을 보면 질투가 난다.</label>
      <label class="option"><input type="radio" name="q8" value="20"> 전혀 아니다</label>
      <label class="option"><input type="radio" name="q8" value="50"> 조금 그렇다</label>
      <label class="option"><input type="radio" name="q8" value="80"> 많이 그렇다</label>
      <label class="option"><input type="radio" name="q8" value="100"> 너무 그렇다</label>
    </div>

    <div class="question">
      <label>9️⃣ 같이 있을 땐 너무 떨려서 평소처럼 행동하기 힘들다.</label>
      <label class="option"><input type="radio" name="q9" value="20"> 전혀 아니다</label>
      <label class="option"><input type="radio" name="q9" value="50"> 가끔 그렇다</label>
      <label class="option"><input type="radio" name="q9" value="80"> 자주 그렇다</label>
      <label class="option"><input type="radio" name="q9" value="100"> 항상 그렇다</label>
    </div>
