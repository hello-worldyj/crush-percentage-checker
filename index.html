<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Quiz</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6699">
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #ffe6ec;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin: 30px auto 10px;
      display: block;
    }

    h1 {
      color: #ff6699;
      font-size: 28px;
    }

    form {
      max-width: 500px;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .question {
      margin-bottom: 20px;
      text-align: left;
    }

    .question label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ff6699;
    }

    .option {
      display: block;
      margin: 4px 0;
      color: #444;
    }

    button {
      background-color: #ff6699;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      position: relative;
    }

    button span {
      font-size: 12px;
      display: block;
      margin-top: 4px;
      color: #ffe6ec;
    }

    button:hover {
      background-color: #ff4d88;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <img src="heart.png" alt="Love Logo" class="logo">
  <h1>사랑 궁합 테스트 💕</h1>

  <form id="loveForm">
    <!-- 🔟 질문들 -->
    <div class="question">
      <label>1️⃣ 상대와 얼마나 자주 대화하나요?</label>
      <label class="option"><input type="radio" name="q1" value="10"> 거의 안 해요</label>
      <label class="option"><input type="radio" name="q1" value="40"> 가끔 해요</label>
      <label class="option"><input type="radio" name="q1" value="70"> 자주 해요</label>
      <label class="option"><input type="radio" name="q1" value="100"> 매일 대화해요</label>
    </div>

    <div class="question">
      <label>2️⃣ 상대가 나를 볼 때 미소를 짓나요?</label>
      <label class="option"><input type="radio" name="q2" value="10"> 전혀 아니요</label>
      <label class="option"><input type="radio" name="q2" value="50"> 가끔 그래요</label>
      <label class="option"><input type="radio" name="q2" value="80"> 자주 그래요</label>
      <label class="option"><input type="radio" name="q2" value="100"> 항상 그래요</label>
    </div>

    <div class="question">
      <label>3️⃣ 내가 먼저 연락했을 때 반응은 어떤가요?</label>
      <label class="option"><input type="radio" name="q3" value="20"> 거의 무시해요</label>
      <label class="option"><input type="radio" name="q3" value="50"> 답은 해줘요</label>
      <label class="option"><input type="radio" name="q3" value="80"> 반갑게 받아줘요</label>
      <label class="option"><input type="radio" name="q3" value="100"> 먼저 연락 오기도 해요</label>
    </div>

    <div class="question">
      <label>4️⃣ 서로 SNS에서 서로를 팔로우하고 있나요?</label>
      <label class="option"><input type="radio" name="q4" value="20"> 둘 다 안 해요</label>
      <label class="option"><input type="radio" name="q4" value="50"> 한 명만 해요</label>
      <label class="option"><input type="radio" name="q4" value="80"> 서로 팔로우해요</label>
      <label class="option"><input type="radio" name="q4" value="100"> 자주 소통해요</label>
    </div>

    <div class="question">
      <label>5️⃣ 상대가 나에게 관심을 보이는 것 같나요?</label>
      <label class="option"><input type="radio" name="q5" value="10"> 전혀 아니요</label>
      <label class="option"><input type="radio" name="q5" value="40"> 약간 그런 듯</label>
      <label class="option"><input type="radio" name="q5" value="70"> 제법 그런 것 같아요</label>
      <label class="option"><input type="radio" name="q5" value="100"> 확실히 관심 있어요</label>
    </div>

    <div class="question">
      <label>6️⃣ 상대방이 답장을 어떻게 하나요?</label>
      <label class="option"><input type="radio" name="q6" value="20"> 단답형이에요</label>
      <label class="option"><input type="radio" name="q6" value="50"> 그냥 평범해요</label>
      <label class="option"><input type="radio" name="q6" value="80"> 귀엽거나 재밌게 답해요</label>
      <label class="option"><input type="radio" name="q6" value="100"> 애교 섞인 톤이에요</label>
    </div>

    <div class="question">
      <label>7️⃣ 상대가 먼저 말을 걸거나 연락한 적이 있나요?</label>
      <label class="option"><input type="radio" name="q7" value="20"> 전혀 없어요</label>
      <label class="option"><input type="radio" name="q7" value="50"> 가끔 있었어요</label>
      <label class="option"><input type="radio" name="q7" value="80"> 종종 먼저 연락해요</label>
      <label class="option"><input type="radio" name="q7" value="100"> 자주 먼저 연락해요</label>
    </div>

    <div class="question">
      <label>8️⃣ 내 이야기나 일상에 관심을 보이나요?</label>
      <label class="option"><input type="radio" name="q8" value="20"> 전혀요</label>
      <label class="option"><input type="radio" name="q8" value="50"> 가끔 물어봐요</label>
      <label class="option"><input type="radio" name="q8" value="80"> 제법 관심 있어요</label>
      <label class="option"><input type="radio" name="q8" value="100"> 아주 잘 기억해요</label>
    </div>

    <div class="question">
      <label>9️⃣ 내가 농담하거나 말하면 웃어주나요?</label>
      <label class="option"><input type="radio" name="q9" value="20"> 거의 안 웃어요</label>
      <label class="option"><input type="radio" name="q9" value="50"> 예의상 웃어요</label>
      <label class="option"><input type="radio" name="q9" value="80"> 자주 웃어요</label>
      <label class="option"><input type="radio" name="q9" value="100"> 항상 잘 웃어요</label>
    </div>

    <div class="question">
      <label>🔟 나를 도와주거나 챙겨준 적이 있나요?</label>
      <label class="option"><input type="radio" name="q10" value="20"> 그런 적 없어요</label>
      <label class="option"><input type="radio" name="q10" value="50"> 한두 번 정도</label>
      <label class="option"><input type="radio" name="q10" value="80"> 꽤 여러 번</label>
      <label class="option"><input type="radio" name="q10" value="100"> 자주 챙겨줘요</label>
    </div>

    <button type="submit" id="submitBtn">
      결과 보기
      <span>📍 위치 공유하기</span>
    </button>
  </form>

  <div id="result"></div>

  <script>
    // 서비스워커 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // 폼 제출 이벤트
    document.getElementById("loveForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const answers = Array.from(document.querySelectorAll('input[type="radio"]:checked'))
        .map(input => parseInt(input.value));

      if (answers.length < 10) {
        alert("모든 질문에 답해주세요 💬");
        return;
      }

      const score = answers.reduce((a,b)=>a+b,0)/10;
      let message = score > 80 ? "💖 두 분은 아주 잘 맞아요!" :
                    score > 60 ? "💕 좋은 사이로 발전할 수 있어요!" :
                    score > 40 ? "💬 아직은 어색하지만 가능성이 있어요!" :
                    "🫠 아직 마음의 거리가 좀 있네요.";

      document.getElementById("result").innerHTML = `<h3>결과 점수: ${Math.round(score)}점</h3><p>${message}</p>`;
    });
  </script>
</body>
</html>
