<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝사랑 확률 테스트 💘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    #result {
      font-size: 20px;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>
  <p>두 사람의 이름을 입력하세요!</p>
  <form id="loveForm">
    <input type="text" id="yourName" name="yourName" placeholder="당신의 이름" required><br>
    <input type="text" id="crushName" name="crushName" placeholder="짝사랑 상대 이름" required><br>
    <button type="submit">확률 보기</button>
  </form>
  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loveForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const yourName = document.getElementById("yourName").value.trim();
        const crushName = document.getElementById("crushName").value.trim();
        const resultBox = document.getElementById("result");

        if (!yourName || !crushName) {
          resultBox.innerText = "⚠️ 이름을 모두 입력해주세요!";
          return;
        }

        if (yourName.toLowerCase() === crushName.toLowerCase()) {
          resultBox.innerText = "⚠️ 같은 이름이 입력되었습니다. 다른 이름을 입력해주세요!";
          return;
        }

        const percent = Math.floor(Math.random() * 2) + 99;
        resultBox.innerText = `😍 ${yourName}와(과) ${crushName}의 짝사랑 성공 확률은 ${percent}%입니다!`;

        // Updated endpoint URL
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxeVQLXUPeAtuw-r9SNOakOJvelvoKR9trgZQmxbkQGrSTn7IJgCv8jgSZmX8H0_LN7/exec";

        fetch(webAppUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            yourName: yourName,
            crushName: crushName,
            message: `${yourName}가 ${crushName}를 좋아해요! 성공 확률: ${percent}%`
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status}`); // Include status code in error
          }
          return response.text(); // Or response.json() if the server returns JSON
        })
        .then(data => {
          console.log("서버 응답:", data);
          // Optionally display a success message to the user
          // resultBox.innerText = "Data saved successfully!";
        })
        .catch(err => {
          console.error("❌ 오류 발생:", err);
          resultBox.innerText = "❌ 데이터 저장에 실패했습니다. 콘솔을 확인해주세요."; // Display error to user
        });
      });
    });
  </script>
</body>
</html>
